<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="styles.css">

</head>
	

<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>


<div class="match">
	<div class="score-board">
		<div id="user-label" class="badge">PLAYER</div>
		<div id="computer-label" class="badge">ROBOT</div>
		<span id="pScore">0</span>:<span id="cScore">0</span>
	</div>

	<div id="result">
		<p> Make your move</p>
	</div>

<div class="hands">
	<img class="playerHand" id = "pHand" src="images/hands/rock_left.png" width="200">
	<img class="computerHand" id = "cHand" src="images/hands/rock_robot.png" width="200">
</div>

<div class="playerChoices">

	<div class="choices">
			<button onclick="randomNumber();rockClick();" class="rock"><img src="images/hands/rock.png" width="100"></button>
			<button onclick="randomNumber();paperClick();" class="paper"><img src="images/hands/paper.png" width="100"></button>
			<button onclick="randomNumber();scissorClick();" class="scissor"><img src="images/hands/scissor.png" width="100"></button>
	</div>

</div>
<script src="main.js"></script>
</body>
</html>
